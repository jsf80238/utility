    <title>Word guessing game</title>

    <style>
        html {
            font-family: monospace;
        }

        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            height: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        table tr td {
            border: 1px solid #000;
            padding: 5px;
        }

        .galleryData {
            display: flex;
            justify-content: center;
        }

        .guesses {
            display: flex;
            justify-content: center;
            font-size: large;
        }

        .form input {
            width: 100px;
            font-size: large;
        }

        .lastResult {
            padding: 3px;
            display: flex;
            justify-content: center;
        }

        input:invalid {
            border: red solid 3px;
        }

        .galleryNotGuessed {
            color: white;
            background-color: black;
        }

        .galleryGuessedCorrectly {
            color: black;
            background-color: lightgreen;
        }

        .galleryGuessedIncorrectly {
            color: black;
            background-color: tomato;
        }

        .guessTableIncorrect {
            color: black;
            background-color: tomato;
        }

        .guessTableCorrect {
            color: black;
            background-color: lightgreen;
            font-style: italic;
        }

        .guessTableExactlyCorrect {
            color: black;
            background-color: lawngreen;
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>

<body>
    <h3>Word Guessing Game</h3>
    <p style="font-size:smaller;">See if you can guess the randomly-selected 5-letter word. You get an infinite number of guesses. Colors will show how your guess matches (or does not). <span style="font-style:italic;">Italics</span> indicate a correct letter in an incorrect place. Letters may appear more than once.</p>
    <p></p>

            <tbody></tbody>
        </table>
    </div>

        const black = "black"
        const white = "white"
        const yellow = "yellow"
        const green = "green"
        const visualEffectDelay = 400

        const galleryNotGuessed = { style: "galleryNotGuessed" }
        const galleryGuessedCorrectly = { style: "galleryGuessedCorrectly" }
        const galleryGuessedIncorrectly = { style: "galleryGuessedIncorrectly" }
        const guessTableIncorrect = { style: "guessTableIncorrect" }
        const guessTableCorrect = { style: "guessTableCorrect" }
        const guessTableExactlyCorrect = { style: "guessTableExactlyCorrect" }

        const guesses = document.querySelector(".guesses");
        const guessesTable = guesses.getElementsByTagName("tbody")[0];
        const lastResult = document.querySelector(".lastResult");
        const playAgain = document.querySelector(".playAgain");
        const galleryData = document.querySelector(".galleryData");
        const guessSubmit = document.querySelector(".guessSubmit");
        const guessField = document.querySelector(".guessField");

        let correctAnswer = "";
        let galleryDict = {};

        function analyzeGuess(guess) {
            let returnArray = [];
            for (let i = 0; i < guess.length; i++) {
                let guessedLetter = [...guess][i];
                let answerLetter = [...correctAnswer][i];
                if (correctAnswer.includes(guessedLetter)) {
                    galleryDict[guessedLetter] = galleryGuessedCorrectly;
                    if (guessedLetter === answerLetter) {
                        returnArray.push(guessTableExactlyCorrect);
                    } else {
                        returnArray.push(guessTableCorrect);
                    }
                } else {
                    galleryDict[guessedLetter] = galleryGuessedIncorrectly;
                    returnArray.push(guessTableIncorrect);
                }
            }
            return returnArray;
        }

        function setGuessStyle(i, delayInMs, cell, style) {
            setTimeout(function () {
                cell.className = style;
            }, delayInMs * i);
        }

        function displayGuesses(userGuess) {
            const guessAnalysisArray = analyzeGuess(userGuess);
            let row = guessesTable.insertRow()
            for (i = 0; i < answerLength; i++) {
                const letter = [...userGuess][i]
                const td = document.createElement('td')
                td.appendChild(document.createTextNode(letter));
                // td.className = guessAnalysisArray[i].style
                row.appendChild(td);
            }
            var cells = row.getElementsByTagName('td');
            for (var i = 0; i < cells.length; i++) {
                setGuessStyle(i, visualEffectDelay, cells[i], guessAnalysisArray[i].style);
            }
        }

        function displayGallery() {
            const rowCount = galleryData.rows.length;
            for (i = 0; i < rowCount; i++) {
                galleryData.deleteRow(0)
            }
            const firstRow = "QWERTYUIOP";
            const secondRow = "ASDFGHJKL ";
            const thirdRow = " ZXCVBNM  ";
            const keyboardArray = [firstRow, secondRow, thirdRow];
            for (i = 0; i < keyboardArray.length; i++) {
                let row = galleryData.insertRow(i)
                for (const letter of keyboardArray[i]) {
                    const td = document.createElement('td');
                    td.appendChild(document.createTextNode(letter));
                    td.className = galleryDict[letter].style
                    row.appendChild(td);
                }
            }
        }

        function resetGame() {
            const rowCount = guessesTable.rows.length;
            for (i = 0; i < rowCount; i++) {
                guessesTable.deleteRow(0)
            }
            if (typeof resetButton !== 'undefined') {
                resetButton.parentNode.removeChild(resetButton);
            }

            guessField.disabled = false;
            guessSubmit.disabled = false;
            guessField.value = "";
            guessField.focus();

            lastResult.style.backgroundColor = white;

            correctAnswer = possibleAnswers[(Math.floor(Math.random() * possibleAnswers.length))].toUpperCase();

            for (const char of 'ABCDEFGHIJKLMNOPQRSTUVWXYZ ') {
                galleryDict[char] = galleryNotGuessed;
            }

            displayGallery();
        }

        function setGameOver() {
            guessField.disabled = true;
            guessSubmit.disabled = true;
            resetButton = document.createElement("button");
            resetButton.textContent = "Play Again";
            playAgain.appendChild(resetButton);
            resetButton.addEventListener("click", resetGame);
        }

        function checkGuess() {
            const userGuess = guessField.value.toUpperCase();

            if (!allowedGuesses.includes(userGuess)) {
                lastResult.textContent = "I don't recognize that word.";
                lastResult.style.color = black;
                lastResult.style.backgroundColor = yellow;
                guessField.value = "";
                guessField.focus();
            }
            else {
                lastResult.style.color = white;
                lastResult.style.backgroundColor = white;

                displayGuesses(userGuess);
                displayGallery();

                if (userGuess === correctAnswer) {
                    setTimeout(function () {
                        lastResult.textContent = "Congratulations!";
                        lastResult.style.backgroundColor = green;
                        setGameOver();
                    }, visualEffectDelay * answerLength);
                } else {
                    lastResult.textContent = "";
                }

                guessField.value = "";
                guessField.focus();
            }
        }

        resetGame();
        guessSubmit.addEventListener("click", checkGuess);
        guessField.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkGuess();
            }
        });
