<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>
<body>
    <div id="div">
        
    </div>

    <script>
    function generateGalleryTable(mydiv) {
        // creates a <table> element and a <tbody> element
        const tbl = document.createElement("table");
        const tblBody = document.createElement("tbody");

        // creating all cells
        for (let i = 0; i < 2; i++) {
            // creates a table row
            const row = document.createElement("tr");

            for (let j = 0; j < 2; j++) {
            // Create a <td> element and a text node, make the text
            // node the contents of the <td>, and put the <td> at
            // the end of the table row
            const cell = document.createElement("td");
            const cellText = document.createTextNode(`cell in row ${i}, column ${j}`);
            cell.appendChild(cellText);
            row.appendChild(cell);
            }

            // add the row to the end of the table body
            tblBody.appendChild(row);
        }

        // put the <tbody> in the <table>
        tbl.appendChild(tblBody);
        // appends <table> into <body>
        document.body.appendChild(tbl);
        // sets the border attribute of tbl to '2'
        tbl.setAttribute("border", "2");
        return tbl
    }

    function generateGuessesTable(mydiv) {

        const tbl = document.createElement("table");

        // creating all cells
        for (let i = 0; i < 3; i++) {
            // creates a table row
            const row = document.createElement("tr");

            for (let j = 0; j < 3; j++) {
            // Create a <td> element and a text node, make the text
            // node the contents of the <td>, and put the <td> at
            // the end of the table row
            const cell = document.createElement("td");
            const cellText = document.createTextNode(`cell in row ${i}, column ${j}`);
            cell.appendChild(cellText);
            row.appendChild(cell);
            }

            // add the row to the end of the table body
            tblBody.appendChild(row);
        }

        // put the <tbody> in the <table>
        tbl.appendChild(tblBody);
        // appends <table> into <body>
        document.body.appendChild(tbl);
        // sets the border attribute of tbl to '2'
        tbl.setAttribute("border", "2");
        return tbl
    }

    const div = document.getElementById("div");
    
    const paragraph = document.createElement("p");

    const hr = document.createElement("hr");
    
    paragraph.textContent = 'Hello. I was created dynamically';
    
    div.appendChild(paragraph);

    div.appendChild(hr);

    div.appendChild(generateGuessesTable(div));

    div.appendChild(hr);

    div.appendChild(generateGalleryTable(div));

    </script>
</body>
</html>
